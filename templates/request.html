<form method="post" action="/query" class="form requestform" name="requestForm">
    <div class="form-group">
        <div class="col-sm-1" style = "display: none">
            <input name="requestMethod" type="text" class="form-control"
            value="{{request.method | lower }}"/>
        </div>
        <div class="input-group">
            <div class="input-group-btn methodselect">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="currentMethod">{{ request.method|upper }}</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">GET</a></li>
                    <li><a href="#">POST</a></li>
                </ul>
            </div>

            <input name="requestUrl" type="text" class="form-control"
            placeholder="http://" value="{{ request.url }}" />
            <div class="input-group-btn">
                <button data-loading-text="Sending..." type="submit" class="btn
                    btn-primary">send</button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2">key</label>
        <label class="col-sm-8">value</label>
        <label class="col-sm-2">actions</label>
    </div>

    {% for parameter in request.parameters %}
    <div class="row form-group parameter">
        <div class="col-sm-2">
            <input {{ 'disabled' if not parameter.active else '' }} name="requestKeys" type="text" class="form-control" placeholder="key" value="{{ parameter.key }}"/>
        </div>
        <div class="col-sm-8">
            <input {{ 'disabled' if not parameter.active else '' }} name="requestValues" type="text" class="form-control" placeholder="value" value="{{ parameter.value }}"/>
        </div>
        <div class="col-sm-2">
            <input name="requestActives" {{ 'checked' if parameter.active else '' }} class="parameterchk" type="checkbox" style="display: none"/>
            <div class="btn-group" role="group">
                <button class="parametervis btn btn-default btn-sm"><span class="glyphicon glyphicon-ok"></span></button>
                <button class="parameteradd btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                <button class="parameterrem btn btn-warning btn-sm"><span class="glyphicon glyphicon-minus"></span></button>
            </div>
        </div>
    </div>
    {% endfor %}
</form>
